<!DOCTYPE html>
<html>
  <head>
    <title>
      
    </title>
  </head>
  <body>
    <h1> MDAS</h1>
    <input id="first" type="number"> 
    <input id="second" type="number"> 
    <input id="third" type="number">
    <input id="fourth" type="number">
    <input id="fifth" type="number">
    <button onclick="solve()">Equals</button>
    
    <div id="result"></div>
    
  </body>
  <script>
 function solve(){
  
  let num1= document.getElementById("first").value;
  let num2= document.getElementById("second").value;
  let num3= document.getElementById("third").value;
  let num4= document.getElementById("fourth").value;
  let num5= document.getElementById("fifth").value;
  
  num1= parseFloat(num1);
  num2= parseFloat(num2);
  num3= parseFloat(num3);
  num4= parseFloat(num4);
  num5= parseFloat(num5);
  
   const result= num1*num2/num3 +num4-num5;
 
 document.getElementById("result").textContent="Result="+result;
 
 }
  </script>
</html>
